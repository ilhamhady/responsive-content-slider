<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Content Slider</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <h1 class="title">Responsive Content Slider</h1>
    <div class="slider-container">
      <button class="arrow left-arrow" onclick="scrollContent(1)">
        &#10094;
      </button>
      <div class="slider">
        <div class="slider-content">
          <!-- Add your 10 div columns here -->
          <div class="slider-item">1</div>
          <div class="slider-item">2</div>
          <div class="slider-item">3</div>
          <div class="slider-item">4</div>
          <div class="slider-item">5</div>
          <div class="slider-item">6</div>
          <div class="slider-item">7</div>
          <div class="slider-item">8</div>
          <div class="slider-item">9</div>
          <div class="slider-item">10</div>
        </div>
      </div>
      <button class="arrow right-arrow" onclick="scrollContent(-1)">
        &#10095;
      </button>
    </div>
    <script src="/scripts.js"></script>
  </body>
</html>
